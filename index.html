<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Calendar</title>

<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: transparent;
  }

  .calendar {
    width: 280px;
    background: #f4dadf;
    border-radius: 18px;
    padding: 14px;
    box-sizing: border-box;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    margin-bottom: 10px;
    color: #5a4a4a;
  }

  .nav {
    cursor: pointer;
    font-size: 18px;
    padding: 4px 8px;
    user-select: none;
  }

  .days,
  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }

  .days div {
    font-size: 11px;
    color: #8a6d75;
    margin-bottom: 6px;
  }

  .dates div {
    font-size: 13px;
    padding: 6px 0;
    border-radius: 8px;
    color: #5a4a4a;
  }

  .today {
    background: #e6b6c1;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <span class="nav" onclick="changeMonth(-1)">‹</span>
    <span id="monthYear"></span>
    <span class="nav" onclick="changeMonth(1)">›</span>
  </div>

  <div class="days">
    <div>S</div><div>M</div><div>T</div><div>W</div>
    <div>T</div><div>F</div><div>S</div>
  </div>

  <div class="dates" id="dates"></div>
</div>

<script>
  let currentDate = new Date();
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const today = new Date();

    document.getElementById("monthYear").innerText =
      monthNames[month] + " " + year;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const datesDiv = document.getElementById("dates");
    datesDiv.innerHTML = "";

    for (let i = 0; i < firstDay; i++) {
      datesDiv.innerHTML += "<div></div>";
    }

    for (let d = 1; d <= daysInMonth; d++) {
      if (
        d === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        datesDiv.innerHTML += `<div class="today">${d}</div>`;
      } else {
        datesDiv.innerHTML += `<div>${d}</div>`;
      }
    }
  }

  function changeMonth(step) {
    currentDate.setMonth(currentDate.getMonth() + step);
    renderCalendar();
  }

  renderCalendar();
</script>

</body>
</html>
